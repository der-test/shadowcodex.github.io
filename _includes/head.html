<head>
  <!-- General Stuff you should have in head -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- SEO Information -->
  <title>{% if page.title %}{{ site.title }} | {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.seodescription %}{{ page.seodescription | truncate: 160 }}{% elsif page.ogdescription %}{{ page.ogdescription | truncate: 160 }}{% elsif page.description %}{{ page.description | truncate: 160 }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
  {% if page.seokeyword %}<meta name="keywords" content="{{ page.seokeyword }}">{% elsif site.seokeyworddefault %}<meta name="keywords" content="{{ site.seokeyworddefault }}">{% endif %}

  <!-- Social Media Objects -->
  <!-- Facebook Default Override -->
  <meta property="og:url"                content="{% if page.ogurl %}{{ page.ogurl }}{% else %}{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}{% endif %}" />
  <meta property="og:type"               content="{% if page.layout == 'post' %}post{% else %}website{% endif %}" />
  <meta property="og:title"              content="{% if page.ogtitle %}{{ page.ogtitle }} | {{ site.title}}{% elsif page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:description"        content="{% if page.ogdescription %}{{ page.ogdescription | truncate: 160 }}{% elsif page.description %}{{ page.description | truncate: 160 }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 160 }}{% endif %}" />
  {% if page.ogimg %}<meta property="og:image"              content="{{page.ogimg}}" />{% elsif site.ogimg %}<meta property="og:image"              content="{{site.ogimg}}" />{% endif %}
  <!-- Twitter Card: Summary Large Image Default -->
  <!-- need to figure out a way to make this default and allow a switch in frontmatter -->
  {% if page.twittercard %}<meta name="twitter:card" content="summary_large_image" />{% else %}<meta name="twitter:card" content="summary" />{% endif %}
  <meta name="twitter:site"              content="{% if page.twittersite %}@{{ page.twittersite }}{% else %}@{{ site.twitter_username }}{% endif %}">
  <meta name="twitter:title"             content="{% if page.twittertitle %}{{ page.twittertitle }} | {{ site.title }}{% elsif page.ogtitle %}{{ page.ogtitle }} | {{ site.title}}{% elsif page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description"       content="{% if page.twitterdescription %}{{ page.twitterdescription | truncate: 160 }}{% elsif page.ogdescription %}{{ page.ogdescription | truncate: 160 }}{% elsif page.description %}{{ page.description | truncate: 160 }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
  {% if page.twitterimage %}<meta name="twitter:image"              content="{{page.twitterimage}}" />{% elsif page.ogimg %}<meta name="twitter:image"              content="{{page.ogimg}}" />{% elsif site.ogimg %}<meta name="twitter:image"              content="{{site.ogimg}}" />{% endif %}
  

  <link rel="stylesheet" href="/css/boot.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <style>
    .spacer  {
        margin-bottom:5px;
    }
  </style>
</head>
